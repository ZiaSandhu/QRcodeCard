<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    body{
      background-color:rgb(163, 213, 233);
    }
    .container{
      text-align: center;
      margin: 5% 35%;
      position: absolute;
    }

  @media only screen and (max-width:400px) {
      .container{
        margin: 30px 42px;
      }
    }

  </style>
</head>
<body>

 <div class="container">
  <div class="card" style="width: 18rem;" >
    <img src="./images/image-qr-code.png" class="card-img-top" alt="..." style="padding: 3%; border-radius: 10%;">
    <div class="card-body">
      <h5>Improve Your Front-End Skills By Building Projects</h5>
      <p class="card-text" style="font-size: 15px; margin: 5px;">Scan the QR code to visit Front-End Mentor and take your coding skill to next level</p>
    </div>
  </div>
 </div>
  
</body>
</html>
